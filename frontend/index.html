<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Path Finder Visualization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background:#e2fdce; margin:0; font-family:Segoe UI,sans-serif; }
    .centered { text-align:center; }
    canvas {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(67,198,172,0.07);
      margin: 20px auto 10px auto;
      display: block;
    }
    button {
      background: linear-gradient(90deg,#43c6ac 0%,#f8ffae 100%);
      border: none;
      padding: 12px 32px;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
      color: #222;
      margin: 12px 0;
      cursor: pointer;
      box-shadow:0 2px 6px #0001;
    }
    button:hover { opacity: 0.85; }
  </style>
</head>
<body>
  <div class="centered" style="margin-top:36px;">
    <h1>Breadth-First Search (BFS)</h1>
    <button onclick="runBFS()">RUN DEMO (BFS)</button>
    <canvas id="graph-canvas-bfs" width="500" height="260"></canvas>
    <div id="bfs-output"></div>

    <h1>Depth-First Search (DFS)</h1>
    <button onclick="runDFS()">RUN DEMO (DFS)</button>
    <canvas id="graph-canvas-dfs" width="500" height="260"></canvas>
    <div id="dfs-output"></div>

    <h1>Shortest Path</h1>
    <button onclick="runShortestPath()">RUN DEMO (Shortest Path)</button>
    <canvas id="graph-canvas-path" width="500" height="260"></canvas>
    <div id="path-output"></div>

    <h1>Dijkstra's Algorithm</h1>
    <button onclick="runDijkstra()">RUN DEMO (Dijkstra's)</button>
    <canvas id="graph-canvas-dijkstra" width="500" height="260"></canvas>
    <div id="dijkstra-output"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
