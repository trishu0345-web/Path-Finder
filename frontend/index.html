<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Path Finder & Graph Algorithms Visualizer</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .flowchart-flex {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    .flowchart-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .flowchart-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <!-- Navigation Links for Easy Section Jumping -->
  <nav class="navbar">
    <a href="#intro"><b>GRAPHS INTRO</b></a>
    <a href="#algorithms"><b>GRAPH ALGORITHMS</b></a>
    <a href="#shortest-path"><b>SHORTEST PATH</b></a>
    <a href="#dijkstra"><b>DIJKSTRA'S ALGORITHM</b></a>
    <a href="#flowcharts"><b>FLOWCHARTS</b></a>
  </nav>
  <div class="section" id="intro">
    <!-- ... intro content unchanged ... -->
  </div>
  <div class="section" id="algorithms">
    <h1><b>GRAPH ALGORITHMS</b></h1>
    <div class="centered">
      <h2>Breadth-First Search (BFS)</h2>
      <p>
        <!-- ... BFS description ... -->
        <button onclick="runBFS()">RUN DEMO (BFS)</button>
      </p>
      <canvas id="graph-canvas-bfs" width="500" height="260"></canvas>
      <div id="bfs-output"></div>
      <h2>Depth-First Search (DFS)</h2>
      <p>
        <!-- ... DFS description ... -->
        <button onclick="runDFS()">RUN DEMO (DFS)</button>
      </p>
      <canvas id="graph-canvas-dfs" width="500" height="260"></canvas>
      <div id="dfs-output"></div>
    </div>
  </div>
  <div class="section" id="shortest-path">
    <h1><b>SHORTEST PATH IN GRAPHS</b></h1>
    <div class="centered">
      <p>
        <!-- ... Shortest Path description ... -->
        <button onclick="runShortestPath()">RUN DEMO (Shortest Path)</button>
      </p>
      <canvas id="graph-canvas-path" width="500" height="260"></canvas>
      <div id="path-output"></div>
    </div>
  </div>
  <div class="section" id="dijkstra">
    <h1><b>Dijkstra's Algorithm</b></h1>
    <div class="centered">
      <p>
        <!-- ... Dijkstra description ... -->
        <button onclick="runDijkstra()">RUN DEMO (Dijkstra's)</button>
      </p>
      <canvas id="graph-canvas-dijkstra" width="500" height="260"></canvas>
      <div id="dijkstra-output"></div>
    </div>
  </div>
  <!-- ... flowcharts and footer unchanged ... -->
  <footer class="centered" style="margin:2em 0;font-size:1em;color:#888;">&copy; 2025 Path Finder. All rights reserved.</footer>
  <script src="main.js"></script>
</body>
</html>
