<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Path Finder Visualization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    canvas {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(67,198,172,0.07);
      margin-bottom: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <header class="bg-gradient-primary text-white text-center py-5 shadow">
    <h1 class="display-4 fw-bold">Path Finder Visualization</h1>
    <p class="lead">Explore graph algorithms interactively with an elegant, premium interface.</p>
  </header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand" href="#">Path Finder</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#bfs">BFS</a></li>
          <li class="nav-item"><a class="nav-link" href="#dfs">DFS</a></li>
          <li class="nav-item"><a class="nav-link" href="#shortest">Shortest Path</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row g-4">
      <div class="col-lg-4">
        <div class="card shadow h-100">
          <div class="card-body">
            <h2 id="bfs" class="card-title text-gradient">Breadth-First Search (BFS)</h2>
            <button class="btn btn-success mb-2" onclick="runBFS()">RUN DEMO (BFS)</button>
            <canvas id="graph-canvas-bfs" width="400" height="340"></canvas>
            <div id="bfs-output" class="mt-2"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card shadow h-100">
          <div class="card-body">
            <h2 id="dfs" class="card-title text-gradient">Depth-First Search (DFS)</h2>
            <button class="btn btn-success mb-2" onclick="runDFS()">RUN DEMO (DFS)</button>
            <canvas id="graph-canvas-dfs" width="400" height="340"></canvas>
            <div id="dfs-output" class="mt-2"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card shadow h-100">
          <div class="card-body">
            <h2 id="shortest" class="card-title text-gradient">Shortest Path (Unweighted Graphs)</h2>
            <button class="btn btn-success mb-2" onclick="runShortestPath()">RUN DEMO (Shortest Path)</button>
            <canvas id="graph-canvas-path" width="400" height="340"></canvas>
            <div id="path-output" class="mt-2"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-center mt-5 mb-3 text-secondary">&copy; 2025 Path Finder. All rights reserved.</footer>
  <script>
    // --- Tree-like graph for BFS/DFS/Shortest Path demos ---
    const nodes = [0, 1, 2, 3, 4, 5, 6, 7];
    const edges = [
      [0, 1], [0, 2], [0, 3],
      [1, 4], [1, 5],
      [2, 6],
      [3, 7]
    ];
    // Tree layout coordinates for each node
    const positions = [
      {x: 200, y: 50},   // 0 (root)
      {x: 80, y: 130},   // 1
      {x: 200, y: 130},  // 2
      {x: 320, y: 130},  // 3
      {x: 40, y: 230},   // 4
      {x: 120, y: 230},  // 5
      {x: 200, y: 230},  // 6
      {x: 320, y: 230}   // 7
    ];

    function drawGraph(canvasId, highlightNodes = [], highlightEdges = []) {
      const canvas = document.getElementById(canvasId);
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw edges
      edges.forEach(([a, b]) => {
        ctx.beginPath();
        ctx.moveTo(positions[a].x, positions[a].y);
        ctx.lineTo(positions[b].x, positions[b].y);
        ctx.strokeStyle = highlightEdges.some(([ha, hb]) => (ha === a && hb === b) || (ha === b && hb === a)) ? "#e67e22" : "#888";
        ctx.lineWidth = highlightEdges.some(([ha, hb]) => (ha === a && hb === b) || (ha === b && hb === a)) ? 5 : 2;
        ctx.stroke();
      });

      // Draw nodes
      nodes.forEach((node, i) => {
        ctx.beginPath();
        ctx.arc(positions[i].x, positions[i].y, 22, 0, 2 * Math.PI);
        ctx.fillStyle = highlightNodes.includes(i) ? "#43c6ac" : "#fff";
        ctx.strokeStyle = highlightNodes.includes(i) ? "#e67e22" : "#333";
        ctx.lineWidth = highlightNodes.includes(i) ? 5 : 2;
        ctx.fill();
        ctx.stroke();
        ctx.fillStyle = "#222";
        ctx.font = "bold 18px Segoe UI";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(node, positions[i].x, positions[i].y);
      });
    }

    // --- BFS Demo ---
    function runBFS() {
      let visited = Array(nodes.length).fill(false);
      let queue = [0], order = [], traversedEdges = [];
      visited[0] = true;
      while (queue.length > 0) {
        let node = queue.shift();
        order.push(node);
        edges.forEach(([a, b]) => {
          if (a === node && !visited[b]) {
            queue.push(b);
            visited[b] = true;
            traversedEdges.push([a, b]);
          }
        });
      }
      drawGraph("graph-canvas-bfs", order, traversedEdges);
      document.getElementById("bfs-output").innerText = "BFS Order: " + order.join(" → ");
    }

    // --- DFS Demo ---
    function runDFS() {
      let visited = Array(nodes.length).fill(false), order = [], traversedEdges = [];
      function dfs(node) {
        visited[node] = true;
        order.push(node);
        edges.forEach(([a, b]) => {
          if (a === node && !visited[b]) {
            traversedEdges.push([a, b]);
            dfs(b);
          }
        });
      }
      dfs(0);
      drawGraph("graph-canvas-dfs", order, traversedEdges);
      document.getElementById("dfs-output").innerText = "DFS Order: " + order.join(" → ");
    }

    // --- Shortest Path Demo (from 0 to 7) ---
    function runShortestPath() {
      let start = 0, end = 7;
      let visited = Array(nodes.length).fill(false), prev = Array(nodes.length).fill(-1);
      let queue = [start];
      visited[start] = true;
      while (queue.length > 0) {
        let node = queue.shift();
        if (node === end) break;
        edges.forEach(([a, b]) => {
          if (a === node && !visited[b]) {
            queue.push(b);
            visited[b] = true;
            prev[b] = node;
          }
        });
      }
      let path = [];
      for (let at = end; at !== -1; at = prev[at]) path.push(at);
      path.reverse();
      let pathEdges = [];
      for (let i = 0; i < path.length - 1; ++i) pathEdges.push([path[i], path[i + 1]]);
      drawGraph("graph-canvas-path", path, pathEdges);
      document.getElementById("path-output").innerText = "Shortest Path: " + path.join(" → ");
    }

    // Always show graphs on page load
    window.addEventListener('DOMContentLoaded', function () {
      drawGraph("graph-canvas-bfs");
      drawGraph("graph-canvas-dfs");
      drawGraph("graph-canvas-path");
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
