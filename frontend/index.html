<div class="section" id="flowcharts">
  <h1><b>Algorithm Flowchart Comparison</b></h1>
  <div class="flowchart-flex">
    <div class="flowchart-card">
      <svg width="350" height="120">
        <rect x="20" y="40" width="90" height="40" rx="15" fill="#43c6ac"/>
        <text x="65" y="67" text-anchor="middle" font-size="18" fill="#222">Start</text>
        <rect x="130" y="40" width="90" height="40" rx="15" fill="#f8ffae"/>
        <text x="175" y="67" text-anchor="middle" font-size="18" fill="#222">BFS Layer</text>
        <rect x="240" y="40" width="90" height="40" rx="15" fill="#f8ffae"/>
        <text x="285" y="67" text-anchor="middle" font-size="18" fill="#222">Next Layer</text>
        <line x1="110" y1="60" x2="130" y2="60" stroke="#222" stroke-width="3"/>
        <line x1="220" y1="60" x2="240" y2="60" stroke="#222" stroke-width="3"/>
      </svg>
    </div>
    <div class="flowchart-card">
      <svg width="350" height="120">
        <rect x="20" y="40" width="90" height="40" rx="15" fill="#43c6ac"/>
        <text x="65" y="67" text-anchor="middle" font-size="18" fill="#222">Start</text>
        <rect x="130" y="40" width="90" height="40" rx="15" fill="#f8ffae"/>
        <text x="175" y="67" text-anchor="middle" font-size="18" fill="#222">DFS Branch</text>
        <rect x="240" y="10" width="90" height="40" rx="15" fill="#f8ffae"/>
        <text x="285" y="37" text-anchor="middle" font-size="18" fill="#222">Backtrack</text>
        <line x1="110" y1="60" x2="130" y2="60" stroke="#222" stroke-width="3"/>
        <line x1="220" y1="60" x2="240" y2="30" stroke="#222" stroke-width="3"/>
      </svg>
    </div>
    <div class="flowchart-card">
      <svg width="350" height="120">
        <rect x="20" y="40" width="90" height="40" rx="15" fill="#43c6ac"/>
        <text x="65" y="67" text-anchor="middle" font-size="18" fill="#222">Start</text>
        <rect x="130" y="40" width="140" height="40" rx="15" fill="#f8ffae"/>
        <text x="200" y="67" text-anchor="middle" font-size="18" fill="#222">Shortest Path</text>
        <rect x="280" y="40" width="60" height="40" rx="15" fill="#f8ffae"/>
        <text x="310" y="67" text-anchor="middle" font-size="18" fill="#222">End</text>
        <line x1="110" y1="60" x2="130" y2="60" stroke="#222" stroke-width="3"/>
        <line x1="270" y1="60" x2="280" y2="60" stroke="#222" stroke-width="3"/>
      </svg>
    </div>
  </div>
  <p style="text-align:center;margin-top:1em;">
    <b>BFS</b> explores layer by layer.<br>
    <b>DFS</b> goes deep along a branch before backtracking.<br>
    <b>Shortest Path</b> (BFS/Dijkstra) seeks the least-cost route from source to destination.<br>
  </p>
</div>
