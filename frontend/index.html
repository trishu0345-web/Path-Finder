<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Path Finder & Graph Algorithms Visualizer</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    canvas {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(67,198,172,0.07);
      margin-bottom: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="#algorithms"><b>GRAPH ALGORITHMS</b></a>
    <a href="#shortest-path"><b>SHORTEST PATH</b></a>
    <a href="#dijkstra"><b>DIJKSTRA'S ALGORITHM</b></a>
    <a href="#flowcharts"><b>FLOWCHARTS</b></a>
  </nav>

  <div class="section" id="algorithms">
    <h1>GRAPH ALGORITHMS</h1>
    <button onclick="runBFS()">RUN DEMO (BFS)</button>
    <canvas id="graph-canvas-bfs" width="500" height="260"></canvas>
    <div id="bfs-output"></div>
    <button onclick="runDFS()">RUN DEMO (DFS)</button>
    <canvas id="graph-canvas-dfs" width="500" height="260"></canvas>
    <div id="dfs-output"></div>
  </div>
  <div class="section" id="shortest-path">
    <h1>SHORTEST PATH IN GRAPHS</h1>
    <button onclick="runShortestPath()">RUN DEMO (Shortest Path)</button>
    <canvas id="graph-canvas-path" width="500" height="260"></canvas>
    <div id="path-output"></div>
  </div>
  <div class="section" id="dijkstra">
    <h1>Dijkstra's Algorithm</h1>
    <button onclick="runDijkstra()">RUN DEMO (Dijkstra's)</button>
    <canvas id="graph-canvas-dijkstra" width="500" height="260"></canvas>
    <div id="dijkstra-output"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
